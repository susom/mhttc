<h2>6. Evaluation</h2>
<h4>a) Target audience/TA participants </h4>
<div class="form-group">
    <label for="id_evaluation_planned_enrollment_organization">How many organization planned for enrollment?</label>
    <input value='{{ form.evaluation_planned_enrollment_organization.value|default_if_none:"0" }}' type="number"
           name="evaluation_planned_enrollment_organization" min="0" class="form-control" step="1" required
           id="id_evaluation_planned_enrollment_organization" {% if disabled %}disabled{% endif %}>
</div>
<div class="form-group">
    <label for="id_evaluation_planned_enrollment_individual">How many individual planned for enrollment?</label>
    <input value='{{ form.evaluation_planned_enrollment_individual.value|default_if_none:"0" }}' type="number"
           name="evaluation_planned_enrollment_individual" min="0" class="form-control" step="1" required
           id="id_evaluation_planned_enrollment_individual" {% if disabled %}disabled{% endif %}>
</div>
{% if project.stage > 1 %}
    <div class="form-group">
        <label for="id_evaluation_enrolled_organization">How many organizations enrolled?</label>
        <input value='{{ form.evaluation_enrolled_organization.value|default_if_none:"0" }}' type="number"
               name="evaluation_enrolled_organization" min="0" class="form-control" step="1" required
               id="id_evaluation_enrolled_organization" {% if disabled %}disabled{% endif %}>
    </div>
    <div class="form-group">
        <label for="id_evaluation_enrolled_individual">How many individuals enrolled?</label>
        <input value='{{ form.evaluation_enrolled_individual.value|default_if_none:"0" }}' type="number"
               name="evaluation_enrolled_individual" min="0" class="form-control" step="1" required
               id="id_evaluation_enrolled_individual" {% if disabled %}disabled{% endif %}>
    </div>

    <div class="form-group">
        <label for="id_evaluation_percent_init_implementation_strategy_organization">Percentage of organizations
            initiating implementation strategy?</label>
        <input value='{{ form.evaluation_percent_init_implementation_strategy_organization.value|default_if_none:"0" }}'
               type="number"
               name="evaluation_percent_init_implementation_strategy_organization" min="0" class="form-control" step="1"
               required
               id="id_evaluation_percent_init_implementation_strategy_organization"
               {% if disabled %}disabled{% endif %}>
    </div>

    <div class="form-group">
        <label for="id_evaluation_percent_init_implementation_strategy_individual">Percentage of individuals initiating
            implementation strategy?</label>
        <input value='{{ form.evaluation_percent_init_implementation_strategy_individual.value|default_if_none:"0" }}'
               type="number"
               name="evaluation_percent_init_implementation_strategy_individual" min="0" class="form-control" step="1"
               required
               id="id_evaluation_percent_init_implementation_strategy_individual" {% if disabled %}disabled{% endif %}>
    </div>
{% endif %}

{% if project.stage > 2 %}
    <div class="form-group">
        <label for="id_evaluation_percent_complete_50_strategy_organization">Percentage of Organizations completing 50%
            of implementation strategy activities:?</label>
        <input value='{{ form.evaluation_percent_complete_50_strategy_organization.value|default_if_none:"0" }}'
               type="number"
               name="evaluation_percent_complete_50_strategy_organization" min="0" class="form-control" step="1"
               required
               id="id_evaluation_percent_complete_50_strategy_organization"
               {% if disabled %}disabled{% endif %}>
    </div>

    <div class="form-group">
        <label for="id_evaluation_percent_complete_50_strategy_individual">Percentage of individuals completing 50% of
            implementation strategy activities:?</label>
        <input value='{{ form.evaluation_percent_complete_50_strategy_individual.value|default_if_none:"0" }}'
               type="number"
               name="evaluation_percent_complete_50_strategy_individual" min="0" class="form-control" step="1"
               required
               id="id_evaluation_percent_complete_50_strategy_individual"
               {% if disabled %}disabled{% endif %}>
    </div>

        <div class="form-group">
        <label for="id_evaluation_percent_complete_80_strategy_organization">Percentage of Organizations completing 80% or more
            of implementation strategy activities:?</label>
        <input value='{{ form.evaluation_percent_complete_80_strategy_organization.value|default_if_none:"0" }}'
               type="number"
               name="evaluation_percent_complete_80_strategy_organization" min="0" class="form-control" step="1"
               required
               id="id_evaluation_percent_complete_80_strategy_organization"
               {% if disabled %}disabled{% endif %}>
    </div>

    <div class="form-group">
        <label for="id_evaluation_percent_complete_80_strategy_individual">Percentage of individuals completing 80% or more of
            implementation strategy activities:?</label>
        <input value='{{ form.evaluation_percent_complete_80_strategy_individual.value|default_if_none:"0" }}'
               type="number"
               name="evaluation_percent_complete_80_strategy_individual" min="0" class="form-control" step="1"
               required
               id="id_evaluation_percent_complete_80_strategy_individual"
               {% if disabled %}disabled{% endif %}>
    </div>
{% endif %}
